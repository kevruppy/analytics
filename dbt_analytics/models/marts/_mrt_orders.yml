version: 2

models:
  - name: mrt_orders
    description: "{{ doc('dsc_mrt_orders') }}"
    config:
      enabled: True
      schema: marts
      materialized: view
      contract:
        enforced: true
    data_tests:
      - dbt_utils.equal_rowcount:
          name: mrt_orders__dbt_utils_dot_equal_rowcount
          compare_model: ref("int_orders_status_dates")
      - dbt_utils.expression_is_true:
          name: mrt_orders__dbt_utils_dot_expression_is_true
          expression: "NET_BASE_PROVISION + NET_PROPORTIONAL_PROVISION + NET_PLACEMENT_PROVISION = 0"
          config:
            where: "IS_CANCELLED = TRUE"
    columns:
      - name: ORDER_ID
        description: "{{ var('dsc_order_id') }}"
        data_type: INTEGER
        data_tests:
          - not_null:
              name: mrt_orders__order_id__not_null
          - unique:
              name: mrt_orders__order_id__unique
      - name: PRODUCT_NAME
        description: "{{ var('dsc_product_name') }}"
        data_type: VARCHAR
      - name: PRODUCT_TYPE
        description: "{{ var('dsc_product_type') }}"
        data_type: VARCHAR
      - name: PRODUCT_GROUP
        description: "{{ var('dsc_product_group') }}"
        data_type: VARCHAR
      - name: IS_PLACEMENT
        description: "{{ var('dsc_is_placement') }}"
        data_type: BOOLEAN
      - name: CURRENT_STATUS
        description: "{{ var('dsc_current_status') }}"
        data_type: VARCHAR
      - name: CREATION_DATE
        description: "{{ var('dsc_creation_date') }}"
        data_type: DATE
      - name: FORWARDING_DATE
        description: "{{ var('dsc_forwarding_date') }}"
        data_type: DATE
      - name: CONFIRMATION_DATE
        description: "{{ var('dsc_confirmation_date') }}"
        data_type: DATE
      - name: CANCELLATION_DATE
        description: "{{ var('dsc_cancellation_date') }}"
        data_type: DATE
      - name: IS_FORWARDED
        description: "{{ var('dsc_is_forwarded') }}"
        data_type: BOOLEAN
      - name: IS_CANCELLED
        description: "{{ var('dsc_is_cancelled') }}"
        data_type: BOOLEAN
      - name: IS_CONFIRMED
        description: "{{ var('dsc_is_confirmed') }}"
        data_type: BOOLEAN
      - name: GROSS_BASE_PROVISION
        description: "{{ var('dsc_gross_base_provision') }}"
        data_type: FLOAT
        data_tests:
          - not_null:
              name: mrt_orders__gross_base_provision__not_null
      - name: GROSS_PROPORTIONAL_PROVISION
        description: "{{ var('dsc_gross_proportional_provision') }}"
        data_type: FLOAT
        data_tests:
          - not_null:
              name: mrt_orders__gross_proportional_provision__not_null
      - name: GROSS_PLACEMENT_PROVISION
        description: "{{ var('dsc_gross_placement_provision') }}"
        data_type: FLOAT
        data_tests:
          - not_null:
              name: mrt_orders__gross_placement_provision__not_null
      - name: NET_BASE_PROVISION
        description: "{{ var('dsc_net_base_provision') }}"
        data_type: FLOAT
        data_tests:
          - not_null:
              name: mrt_orders__net_base_provision__not_null
      - name: NET_PROPORTIONAL_PROVISION
        description: "{{ var('dsc_net_proportional_provision') }}"
        data_type: FLOAT
        data_tests:
          - not_null:
              name: mrt_orders__net_proportional_provision__not_null
      - name: NET_PLACEMENT_PROVISION
        description: "{{ var('dsc_net_placement_provision') }}"
        data_type: FLOAT
        data_tests:
          - not_null:
              name: mrt_orders__net_placement_provision__not_null
