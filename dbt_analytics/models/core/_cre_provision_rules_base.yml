version: 2

models:
  - name: cre_provision_rules_base
    description: Contains clean base provision rules. There might be multiple rules per product
    config:
      enabled: True
      schema: core
      materialized: incremental
      contract:
        enforced: true
    columns:
      - name: _CHECK_SUM
        description: "{{ var('dsc_check_sum') }}"
        data_type: VARCHAR
        constraints:
          - type: primary_key
        data_tests:
          - not_null
          - unique
      - name: PRODUCT_NAME
        description: "{{ var('dsc_prov_product_name') }}"
        data_type: VARCHAR
      - name: START_DATE
        description: "{{ var('dsc_start_date') }}"
        data_type: DATE
      - name: END_DATE
        description: "{{ var('dsc_end_date') }}"
        data_type: DATE
      - name: BASE_PROVISION_VALUE
        description: "{{ var('dsc_base_provision') }}"
        data_type: FLOAT
