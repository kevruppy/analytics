version: 2

models:
  - name: stg_calendar
    description: Calendar table with range (2020-01-01, 2030-12-31)
    config:
      enabled: True
      schema: stage
      materialized: table
      full_refresh: false
      contract:
        enforced: true
    columns:
      - name: CALENDAR_DATE
        description: "{{ var('dsc_calendar_date') }}"
        data_type: DATE
        data_tests:
          - not_null
          - unique
          - dbt_utils.accepted_range:
              min_value: "'2020-01-01'::DATE"
              max_value: "'2030-12-31'::DATE"
      - name: CALENDAR_WEEK
        description: "{{ var('dsc_calendar_week') }}"
        data_type: INTEGER
      - name: CALENDAR_MONTH
        description: "{{ var('dsc_calendar_month') }}"
        data_type: INTEGER
      - name: CALENDAR_QUARTER
        description: "{{ var('dsc_calendar_quarter') }}"
        data_type: INTEGER
      - name: CALENDAR_YEAR
        description: "{{ var('dsc_calendar_year') }}"
        data_type: INTEGER
      - name: CALENDAR_DAY_NAME
        description: "{{ var('dsc_calendar_day_name') }}"
        data_type: VARCHAR
      - name: IS_WEEKEND
        description: "{{ var('dsc_calendar_is_weekend') }}"
        data_type: BOOLEAN
