version: 2

models:
  - name: stg_net_promotor_scores
    description: Contains raw net promotor scores (NPS) data
    config:
      enabled: True
      schema: stage
      materialized: incremental
    data_tests:
      - row_count_source_match:
          source_name: raw
          table_name: net_promotor_scores
    columns:
      - name: TRANSACTION_ID
        description: Concatenation of product name prefix and order id
        data_type: VARCHAR
        data_tests:
          - not_null
          - unique
          # Validates if column follows format "VARCHAR-INTEGER" e.g. "ABC-123"
          - dbt_utils.expression_is_true:
              expression: "~ '^[a-zA-Z]+-[0-9]+$'"
      - name: RATING_DATE
        description: "{{ var('dsc_rating_date') }}"
        data_type: DATE
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              max_value: "CURRENT_DATE()"
      - name: RATING
        description: "{{ var('dsc_rating_value') }}"
        data_type: INTEGER
        data_tests:
          - not_null
      - name: TOOL
        description: "{{ var('dsc_rating_tool') }}"
        data_type: VARCHAR
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
