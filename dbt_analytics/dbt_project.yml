name: "dbt_analytics"
version: "1.0.0"

# This setting configures which "profile" dbt uses for this project.
profile: "dbt_analytics"

# These configurations specify where dbt should look for different types of files
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# Directories to be removed by `dbt clean`
clean-targets:
  - "logs"
  - "target"

models:
  +persist_docs:
    relation: true
    columns: true

seeds:
  +persist_docs:
    relation: true
    columns: true

sources:
  +enabled: true

query-comment:
  append: True
