version: 2

seeds:
  - name: map_net_promotor_scores_product_abbreviations
    description: Maps product abbreviations used in net promotor scores (NPS) surveys to product names
    config:
      enabled: True
      delimiter: ","
      schema: mapping
      column_types:
        PRODUCT_PREFIX: VARCHAR
        PRODUCT_NAME: VARCHAR
    columns:
      - name: PRODUCT_ABBREVIATION
        description: Abbreviation of product name
      - name: PRODUCT_NAME
        description: "{{ var('dsc_product_name') }}"
