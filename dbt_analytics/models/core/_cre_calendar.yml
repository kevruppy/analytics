version: 2

models:
  - name: cre_calendar
    description: Calendar table with range (2020-01-01, 2030-12-31)
    config:
      enabled: True
      schema: core
      materialized: table
      full_refresh: false
      contract:
        enforced: true
    data_tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref("stg_calendar")
    columns:
      - name: CALENDAR_DATE
        description: "{{ var('dsc_calendar_date') }}"
        data_type: DATE
        data_tests:
          - not_null
          - unique
      - name: CALENDAR_WEEK
        description: "{{ var('dsc_calendar_week') }}"
        data_type: INTEGER
      - name: CALENDAR_MONTH
        description: "{{ var('dsc_calendar_month') }}"
        data_type: INTEGER
      - name: CALENDAR_QUARTER
        description: "{{ var('dsc_calendar_quarter') }}"
        data_type: INTEGER
      - name: CALENDAR_YEAR
        description: "{{ var('dsc_calendar_year') }}"
        data_type: INTEGER
      - name: CALENDAR_DAY_NAME
        description: "{{ var('dsc_calendar_day_name') }}"
        data_type: VARCHAR
      - name: IS_WEEKEND
        description: "{{ var('dsc_calendar_is_weekend') }}"
        data_type: BOOLEAN
