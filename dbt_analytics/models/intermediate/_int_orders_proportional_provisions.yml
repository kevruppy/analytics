version: 2

models:
  - name: int_orders_proportional_provisions
    description: Contains orders and their proportional provision (if applicable)
    config:
      enabled: True
      schema: intermediate
      materialized: table
    columns:
      - name: ORDER_ID
        description: "{{ var('dsc_order_id') }}"
        data_type: INTEGER
        data_tests:
          - not_null
          - unique
      - name: GROSS_PROPORTIONAL_PROVISION
        description: Gross proportional provision of an order (all orders if applicable)
        data_type: FLOAT
        data_tests:
          - dbt_utils.accepted_range:
            min_value: 0
      - name: NET_PROPORTIONAL_PROVISION
        description: Net proportional provision of an order (only confirmed orders if applicable)
        data_type: FLOAT
        data_tests:
          - dbt_utils.accepted_range:
            min_value: 0
