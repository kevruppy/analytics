version: 2

models:
  - name: cre_provision_rules_base
    description: Contains clean base provision rules. There might be multiple rules per product
    config:
      enabled: True
      schema: core
      materialized: incremental
    columns:
      - name: _CHECK_SUM
        description: Identifier of a rule
        data_type: VARCHAR
      - name: PRODUCT_NAME
        description: Name of the product to which rule applies
        data_type: VARCHAR
      - name: START_DATE
        description: Date since when rule is valid
        data_type: DATE
      - name: END_DATE
        description: Date until rule is valid
        data_type: DATE
      - name: BASE_PROVISION_VALUE
        description: Base provision according to a particular rule
        data_type: FLOAT
