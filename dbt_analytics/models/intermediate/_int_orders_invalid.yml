version: 2

models:
  - name: int_orders_invalid
    description: "{{ doc('dsc_int_orders_invalid') }}"
    config:
      enabled: True
      schema: intermediate
      materialized: table
      contract:
        enforced: true
    columns:
      - name: ORDER_ID
        description: "{{ var('dsc_order_id') }}"
        data_type: INTEGER
        constraints:
          - type: primary_key
        data_tests:
          - not_null
          - unique
      - name: STATUS_DATE
        description: "{{ doc('dsc_status_date') }}"
        data_type: DATE
        constraints:
          - type: not_null
        data_tests:
          - not_null
