version: 2

seeds:
  - name: map_product_hierarchy
    description: Maps products to product_type & product_group (= product hierarchy)
    config:
      enabled: True
      delimiter: ","
      schema: mapping
      column_types:
        PRODUCT_GROUP: VARCHAR
        PRODUCT_TYPE: VARCHAR
        PRODUCT_NAME: VARCHAR
        VALID_FROM: DATE
        VALID_TO: DATE
    columns:
      - name: PRODUCT_GROUP
        description: "{{ var('dsc_product_group') }}"
      - name: PRODUCT_TYPE
        description: "{{ var('dsc_product_type') }}"
      - name: PRODUCT_NAME
        description: "{{ var('dsc_product_name') }}"
      - name: VALID_FROM
        description: "{{ var('dsc_valid_from') }}"
      - name: VALID_TO
        description: "{{ var('dsc_valid_to') }}"
