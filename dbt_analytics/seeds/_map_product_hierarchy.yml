version: 2

seeds:
  - name: map_product_hierarchy
    description: "{{ doc('dsc_map_product_hierarchy') }}"
    config:
      enabled: True
      delimiter: ","
      schema: mapping
      column_types:
        PRODUCT_GROUP: VARCHAR
        PRODUCT_TYPE: VARCHAR
        PRODUCT_NAME: VARCHAR
        VALID_FROM: DATE
        VALID_TO: DATE
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - PRODUCT_NAME
            - VALID_FROM
            - VALID_TO
      - dbt_utils.expression_is_true:
          expression: "VALID_TO >= VALID_FROM"
    columns:
      - name: PRODUCT_GROUP
        description: "{{ var('dsc_product_group') }}"
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: PRODUCT_TYPE
        description: "{{ var('dsc_product_type') }}"
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: PRODUCT_NAME
        description: "{{ var('dsc_product_name') }}"
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: VALID_FROM
        description: "{{ var('dsc_valid_from') }}"
        data_tests:
          - not_null
      - name: VALID_TO
        description: "{{ var('dsc_valid_to') }}"
        data_tests:
          - not_null
