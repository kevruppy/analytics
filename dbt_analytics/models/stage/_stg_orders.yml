version: 2

models:
  - name: stg_orders
    description: "{{ doc('dsc_stg_orders') }}"
    config:
      enabled: True
      schema: stage
      materialized: incremental
      incremental_strategy: delete+insert
      unique_key:
        - ORDER_ID
        - STATUS_NAME
      constraints:
        - type: primary_key
          columns: [ORDER_ID, STATUS_NAME]
      contract:
        enforced: true
    data_tests:
      - row_count_source_match:
          source_name: raw
          table_name: orders
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ORDER_ID
            - STATUS_NAME
      - dbt_utils.expression_is_true:
          expression: "CASE WHEN STATUS_NAME = 'CREATED' THEN CREATION_DATE = STATUS_CHANGE_DATE ELSE TRUE END"
    columns:
      - name: ORDER_ID
        description: "{{ var('dsc_order_id') }}"
        data_type: INTEGER
        constraints:
          - type: not_null
        data_tests:
          - not_null
      - name: STATUS_NAME
        description: "{{ var('dsc_status_name') }}"
        data_type: VARCHAR
        constraints:
          - type: not_null
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: PRODUCT_NAME
        description: "{{ var('dsc_ord_product_name') }}"
        data_type: VARCHAR
        constraints:
          - type: not_null
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: CREATION_DATE
        description: "{{ var('dsc_creation_date') }}"
        data_type: DATE
        constraints:
          - type: not_null
          - type: check
            expression: "CREATION_DATE <= CURRENT_DATE()"
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              max_value: "CURRENT_DATE()"
      - name: STATUS_CHANGE_DATE
        description: "{{ var('dsc_status_change_date') }}"
        data_type: DATE
        constraints:
          - type: not_null
          - type: check
            expression: "STATUS_CHANGE_DATE <= CURRENT_DATE()"
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              max_value: "CURRENT_DATE()"
          - dbt_utils.expression_is_true:
              expression: ">= CREATION_DATE"
      - name: IS_TEST_ORDER
        description: "{{ var('dsc_is_test_order') }}"
        data_type: BOOLEAN
        constraints:
          - type: not_null
        data_tests:
          - not_null
