version: 2

models:
  - name: cre_provision_rules_placement
    description: Contains clean placement provision rules. There might be multiple rules per product
    config:
      enabled: True
      schema: core
      materialized: incremental
    columns:
      - name: _CHECK_SUM
        description: "{{ var('dsc_check_sum') }}"
        data_type: VARCHAR
      - name: PRODUCT_NAME
        description: "{{ var('dsc_prov_product_name') }}"
        data_type: VARCHAR
      - name: START_DATE
        description: "{{ var('dsc_start_date') }}"
        data_type: DATE
      - name: END_DATE
        description: "{{ var('dsc_end_date') }}"
        data_type: DATE
      - name: PLACEMENT_PROVISION
        description: "{{ var('dsc_placement_provision') }}"
        data_type: FLOAT
