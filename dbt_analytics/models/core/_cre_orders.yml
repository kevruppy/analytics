version: 2

models:
  - name: cre_orders
    description: Contains clean order data. Orders appear multiple times due to status changes
    config:
      enabled: True
      schema: core
      materialized: incremental
      incremental_strategy: delete+insert
      unique_key:
        - ORDER_ID
        - STATUS_NAME
      contract:
        enforced: true
    data_tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref("stg_orders")
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ORDER_ID
            - STATUS_NAME
    columns:
      - name: ORDER_ID
        description: "{{ var('dsc_order_id') }}"
        data_type: INTEGER
      - name: STATUS_NAME
        description: "{{ var('dsc_status_name') }}"
        data_type: VARCHAR
        data_tests:
          - accepted_values:
              values: ["CANCELLED", "CONFIRMED", "CREATED", "IN_PROGRESS"]
      - name: PRODUCT_NAME
        description: "{{ var('dsc_ord_product_name') }}"
        data_type: VARCHAR
      - name: CREATION_DATE
        description: "{{ var('dsc_creation_date') }}"
        data_type: DATE
      - name: STATUS_CHANGE_DATE
        description: "{{ var('dsc_status_change_date') }}"
        data_type: DATE
      - name: IS_INVALID_ORDER
        description: "{{ var('dsc_is_invalid_order') }}"
        data_type: BOOLEAN
        data_tests:
          - not_null
      - name: IS_PLACEMENT
        description: "{{ var('dsc_is_placement') }}"
        data_type: BOOLEAN
