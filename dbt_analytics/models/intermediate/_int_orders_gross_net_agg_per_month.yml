version: 2

models:
  - name: int_orders_gross_net_agg_per_month
    description: "{{ doc('dsc_int_orders_gross_net_agg_per_month') }}"
    config:
      enabled: True
      schema: intermediate
      materialized: table
      contract:
        enforced: true
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ORDER_TYPE
            - CREATION_MONTH
            - PRODUCT_NAME
    columns:
      - name: ORDER_TYPE
        description: "{{ doc('dsc_order_type') }}"
        data_type: VARCHAR
        constraints:
          - type: not_null
        data_tests:
          - not_null
          - accepted_values:
              values: ["GROSS_ORDER", "NET_ORDER"]
      - name: CREATION_MONTH
        description: "{{ doc('dsc_creation_month') }}"
        data_type: DATE
        constraints:
          - type: not_null
        data_tests:
          - not_null
      - name: PRODUCT_NAME
        description: "{{ var('dsc_product_name') }}"
        data_type: VARCHAR
        constraints:
          - type: not_null
        data_tests:
          - not_null
      - name: CNT_ORDERS
        description: "{{ doc('dsc_cnt_orders') }}"
        data_type: INTEGER
        constraints:
          - type: not_null
          - type: check
            expression: "CNT_ORDERS >= 0"
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
