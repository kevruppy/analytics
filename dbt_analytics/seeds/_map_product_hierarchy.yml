version: 2

seeds:
  - name: map_product_hierarchy
    description: Maps products to product_type & product_group (= product hierarchy)
    config:
      enabled: True
      delimiter: ","
      schema: mapping
      column_types:
        PRODUCT_GROUP: VARCHAR
        PRODUCT_TYPE: VARCHAR
        PRODUCT_NAME: VARCHAR
        VALID_FROM: DATE
        VALID_TO: DATE
    columns:
      - name: PRODUCT_GROUP
        description: "{{ var(dsc_product_group) }}"
      - name: PRODUCT_TYPE
        description: Middle level of product hierarchy
      - name: PRODUCT_NAME
        description: Lowest level of product hierarchy
      - name: VALID_FROM
        description: Date since when mapping is valid
      - name: VALID_TO
        description: Date until mapping is valid
